<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Streamlit in Django</title>
    <style>
        /* Make sure the body and html fill the entire screen */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        /* Set the iframe to cover the full screen */
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* Removes border around iframe */
        }
    </style>
</head>
<body>
    <!-- Embed Streamlit app using an iframe -->
    <iframe src="http://localhost:8501"></iframe>
</body>
</html>

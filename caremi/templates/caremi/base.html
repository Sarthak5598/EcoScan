<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoScan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #f7fafc;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
        }

        nav {
            background-color: #1A5F7A;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem 0;
        }

        .ecoscan-navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .ecoscan-logo {
            font-size: 1.75rem;
            font-weight: 700;
            color: white;
            margin-left: 50px;
        }

        .ecoscan-auth-links {
            display: flex;
            gap: 1.5rem;
            margin-right: 50px;
            align-items: center;
        }

        .ecoscan-auth-links span {
            font-size: 1.1rem;
            color: white;
            font-weight: 500;
        }

        .ecoscan-auth-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            background-color: #4CAF50;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .ecoscan-auth-links a:hover {
            background-color: #45a049;
            transform: translateY(-2px);
        }

        .ecoscan-logout {
            color: #F87171;
        }

        .ecoscan-logout:hover {
            color: #d9534f;
            text-decoration: underline;
        }

        .ecoscan-main-content {
            padding: 2rem 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .ecoscan-footer {
            background-color: #edf2f7;
            padding: 1rem 0;
            text-align: center;
            color: #4A5568;
        }
    </style>
</head>
<body>
    <nav>
        <div class="ecoscan-navbar">
            <a href="{% url 'home' %}" class="ecoscan-logo">EcoScan</a>
            <div class="ecoscan-auth-links">
                {% if user.is_authenticated %}
                    <span>Welcome, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="ecoscan-logout">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="ecoscan-main-content">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="ecoscan-footer">
        <p>&copy; 2024 EcoScan. All Rights Reserved.</p>
    </footer>
</body>
</html>
